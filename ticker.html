<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Score Ticker</title>
    <style>
        /* Basic ticker styling */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #ticker {
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 50px;
        }
        #scores {
            animation: scroll 60s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="ticker">
        <span id="scores">Loading scores...</span>
    </div>
    <script>
        async function fetchScores() {
            try {
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard');
                const data = await response.json();
                const scores = data.events.map(event => {
                    const teams = event.competitions[0].competitors;
                    return `${teams[0].team.name} ${teams[0].score} - ${teams[1].team.name} ${teams[1].score}`;
                }).join(' | ');
                document.getElementById('scores').textContent = scores;
            } catch (error) {
                console.error('Error fetching scores:', error);
                document.getElementById('scores').textContent = 'Error loading scores.';
            }
        }
        // Fetch scores on load and every minute
        fetchScores();
        setInterval(fetchScores, 60000); // Update every 60 seconds
    </script>
</body>
</html>
